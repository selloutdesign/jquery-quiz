<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="/quiz-app/css/normalize.css">
	<link rel="stylesheet" href="/quiz-app/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script> -->
	<script src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
	<script src="/quiz-app/js/jquery.ui.touch-punch.min.js"></script>	


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<script src="/quiz-app/js/app.js" type="text/javascript"></script>

	<meta charset="UTF-8">
	<title>jQuery Quiz App</title>


</head>
<body>

<div class="content">
	<div class="app col-md-6 col-centered col-md-offset-3 ">
		<h1 class="title"> jQuery Quiz App</h1>
		<h3 class="question-number"> # <span class="current-question"></span> / <span class="total-questions"></span></h3>
		<div class="info"></div>
		<div class="image-box">
			<img src="" alt="" class="question-image">
			
		</div>
		<div class="question-text">Get ready to start a simple test of your jquery knowledge.</div>

		<ul id="answer-list" class="ui-selectable">
		</ul>
		<button type="button" class="btn btn-success" id="start">Start</button>
		<button type="button" class="btn btn-success" id="submit">Submit</button>
		<button type="button" class="btn btn-success" id="next">Next Question</button>
		<button type="button" class="btn btn-success" id="new-game">New Game</button>
	</div>
</div>





</body>
</html>
